<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>Portfolio Profile</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <!-- box icons link -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Stock Average Down</h1>
      <div class="row">
        <!-- each row -->
        <div class="col">
          <!-- each column -->
          <label for="buy1">Shares I own:</label><br />
          <input type="number" step="any" id="buy1" name="buy1" />
        </div>
        <div class="col">
          <label for="avg1">At price:</label><br />
          <input type="number" step="any" id="avg1" name="avg1" />
        </div>
      </div>
      <div class="row">
        <!-- each row -->
        <div class="col">
          <label for="buy2">New shares:</label><br />
          <input type="number" step="any" name="buy2" />
        </div>
        <div class="col">
          <label for="avg2">At price:</label><br />
          <input type="number" step="any" id="avg2" name="avg2" />
        </div>
      </div>
      <div>
        <a target="_blank" class="btn" title="Calculate">Calculate</a>
      </div>
      <div class="results">
        <h3 id="resultLabel"></h3>
        <p id="result" class="result-text"></p>
        <p id="shares" class="result-text"></p>
        <p id="totalcost" class="result-text"></p>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
